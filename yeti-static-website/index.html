<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/navbar.css">
        <link rel="stylesheet" href="/styles.css">
        <!-- <link rel="stylesheet" href="/test.css"> -->
        <link rel="stylesheet" href="/hero.css">
        <link rel="stylesheet" href="/collections.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family==Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <title>Yeti - Static</title>
    </head>
<body>
    <div class="banner">
        <p>Free Shipping For All U.S. Orders Over $75</p>
    </div>
    <header>
        <div class="brand-logo_img">
            <a href="#">
                <img src="/images/yeti-logo-nav.png" alt="Yeti Logo">
            </a>
        </div>
        
        <nav style="justify-content: center;">
            <ul class="menu">
                <li><a href="#">Shop</a></li>
                <li><a href="#">Customize</a></li>
                <li><a href="#">Stories</a></li>
            </ul>
        </nav>

        <div class="header-actions">
            <a href="#" class="account-link"><i class="fa-regular fa-user"></i></a>
        </div>
    </header>
    <section class="hero-section">
        <div class="hero-container">
            <div class="hero-media">
            <video src="/videos/yeti-hero.mp4" controls autoplay muted loop></video>
            </div>
            <div class="hero-content">
                <p>NEW</p>
                <h1>The easy access ranchero&trade; backpack</h1>
                <p>SIGN IN OR CREATE AN ACCOUNT TO GET IT FIRST.</p>
                <a href="#">
                    <button>Shop Now</button>
                </a>
            </div>
        </div>
    </section>

    <section class="collection-section">
        <div class="collection-container">
            <div class="collection-single">
                <h2 class="collection-title">Drinkware</h2>
                <h3 class="collection-caption">Take it outside</h3>
                <a href="#">
                    <div class="collection-image_button">
                        <div class="collection-image">
                            <img src="/images/drinkware-image.png" alt="">
                            
                        </div>
                        <div class="collection-button">
                            Shop drinkware
                        </div>
                    </div>
                </a>
            </div>

            <div class="collection-single">
                <h2 class="collection-title">Coolers</h2>
                <h3 class="collection-caption">THE COLD STANDARD</h3>
                <a href="#">
                    <div class="collection-image_button">
                        <div class="collection-image">
                            <img src="/images/coolers-image.png" alt="">
                            
                        </div>
                        <div class="collection-button">
                            Shop coolers
                        </div>
                    </div>
                </a>
            </div>

            <div class="collection-single">
                <h2 class="collection-title">Bags</h2>
                <h3 class="collection-caption">adventure packed</h3>
                <a href="#">
                    <div class="collection-image_button">
                        <div class="collection-image">
                            <img src="/images/yeti-bags.png" alt="">
                            
                        </div>
                        <div class="collection-button">
                            Shop bags
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </section>

    
    <script src="app.js"></script>
</body>
</html>
